<!DOCTYPE html>
<html>
    <head>
    	<title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<h2>To Do</h2>
		<!--creates form to take input data-->
		<form name="toDoForm">
			<input type="text" name="toDoItem"/>
		</form>
		<!--creates object to be manipulated into a clickable button-->
		<span><div id="button"><span>Add!</div></span>
		<br/>
		<!--creates an object to eventually store data recieved as input-->
		<div class="list"></div>
	</body>
</html>
